version: "3"
services:
  web:
    # Cargamos la imagen que hemos subido al repositorio
    image: matt68/uno_python:latest
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    networks:
      - webnet
networks:
  webnet: